<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="addtocart.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
</head>
<body>
    <div class="header">
        <p class="logo"><img src="img/logo.png"></p>
        <div class="cart"><i class="fa-solid fa-bag-shopping" style="color: #030303;"><p id="count">0</p></i></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$0.00</h2>

            </div>
        </div>
    </div>
    <button class="previous" onclick="window.history.back()">Previous</button>
    
    <script src="addtocart.js"></script>
</body>
</html>
